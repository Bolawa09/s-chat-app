<template name="emailNotificationsModal">
    <div class="s-chat-modal-content">
        <h2 class="spacing-bottom">
            E-mail notifications
        </h2>
        <p class="spacing-bottom">
            Do you want to <strong>{{#if emailNotificationsEnabled}}disable{{else}}enable{{/if}}</strong> e-mail notifications?
        </p>
        <p>
            When enabled you will recieve an e-mail notification when new chat session appear.
        </p>
    </div>
    <div>
        <a href="#" class="s-chat-modal-cancel-button js-close-modal">Cancel</a>
        <a href="#" class="s-chat-modal-confirm-button js-toggle-email-notifications">Yes</a>
    </div>
</template>
